<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Ярослав Касымбеков - фрилансер, веб-разработчик</title>
  </head>

  <body>
    <header class="hero">
      <div class="container">
        <div class="hero-header">
          <img src="/images/logo.svg" alt="логотип" class="logo" />
          <div class="social-links">
            <a href="https://github.com/Yarik543" class="social-link"
              ><img src="/images/social/github.svg" alt="github"
            /></a>
            <a href="https://twitter.com/Yarik543" class="social-link"
              ><img src="/images/social/twitter.svg" alt="twitter"
            /></a>
            <a href="https://instagram.com/Yarik543" class="social-link"
              ><img src="/images/social/instagram.svg" alt="instagram"
            /></a>
            <a href="https://facebook.com/Yarik543" class="social-link"
              ><img src="/images/social/facebook.svg" alt="facebook"
            /></a>
          </div>
          <!-- /.social-links -->
        </div>
        <!-- /.hero-header -->

        <div class="hero-content">
          <div class="hero-text">
            <span class="hero-subtitle">Фрилансер</span>
            <h1 class="hero-title">Ярослав Касымбеков</h1>
            <p class="hero-description">
              Разрабатываю сайты для малого и среднего бизнеса. У меня можно
              заказать дизайн и верстку небольшого сайта или интернет-магазина
            </p>
            <button class="button hero-button" type="submit">
              Бесплатная консультация
            </button>
          </div>
          <!-- /.hero-text -->
          <div src="" alt="" class="hero-avatar"></div>
          <!-- /.hero-avatar -->
        </div>
        <!-- /.hero-content -->
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
